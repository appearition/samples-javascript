<!DOCTYPE html>
<html>
  <head>
    <title>Content Library Demo</title>
    <link rel="stylesheet" href="./styles.css" />
    <script type="module" src="./utils/Appearition.js"></script>
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>Upload 3D Model</h1>
      <form>
        <div class="form-group">
          <label for="model-file">Select a .GLB file:</label>
          <input type="file" id="model-file" name="model-file" accept=".glb" />
        </div>
        <button type="submit" id="upload-button">Upload</button>
      </form>
    </div>
    <div
      id="retrive-container"
      class="container"
      style="margin-top: 1em; display: none"
    >
      <button id="retrive-button" type="submit">Retrieve</button>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>

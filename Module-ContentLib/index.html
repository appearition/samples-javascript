<!DOCTYPE html>
<html>
  <head>
    <title>Upload 3D Model</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 80%;
        height: 25vh;
        margin: 0 auto;
        padding: 50px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        border-radius: 5px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      h1 {
        text-align: center;
        margin-bottom: 30px;
      }
      label {
        display: block;
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 5px;
      }
      input[type='file'] {
        display: block;
        margin-top: 5px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #fff;
        cursor: pointer;
      }
      button[type='submit'] {
        display: block;
        margin-top: 10px;
        padding: 10px 20px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 10px;
        cursor: pointer;
      }
    </style>
    <script type="module" src="./utils/Appearition.js"></script>
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>Upload 3D Model</h1>
      <form>
        <div class="form-group">
          <label for="model-file">Select a 3D model file:</label>
          <input type="file" id="model-file" name="model-file" />
        </div>
        <button type="submit" id="upload-button">Upload</button>
      </form>
    </div>
    <div
      id="retrive-container"
      class="container"
      style="margin-top: 1em; display: none"
    >
      <button id="retrive-button" type="submit">Retrieve</button>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
